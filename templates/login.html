<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    /* 화면 전체를 flex 컨테이너로 만들어 중앙 정렬 */
    body {
      display: flex;
      justify-content: center;  /* 가로 중앙 */
      align-items: center;      /* 세로 중앙 */
      height: 100vh;            /* 뷰포트 높이 100% */
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    /* 로그인 박스 스타일 */
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 300px;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form method="post" action="{{ url_for('login') }}">
    <h1>로그인</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="아이디" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
    <p>계정이 없나요? <a href="{{ url_for('register') }}">회원가입</a></p>
  </form>
</body>
</html>
