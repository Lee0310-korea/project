<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { border: 1px solid #ccc; padding: 30px; border-radius: 8px; width: 300px; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 8px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .error { color: red; }
    a { display: block; margin-top: 10px; text-align: center; text-decoration: none; color: #007BFF; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <a href="{{ url_for('register') }}">회원가입 하러가기</a>
  </div>
</body>
</html>
