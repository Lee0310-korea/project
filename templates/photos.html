<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ date }} 사진</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    .photo-container {
      display: inline-block;
      margin: 20px;
    }
    img {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 300px;
    }
    form {
      display: inline;
    }
    .upload-section {
      margin-top: 30px;
    }
    .upload-form {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>{{ date }} 사진</h1>

  {% if photos %}
    {% for photo in photos %}
      <div class="photo-container">
        <img src="{{ photo.data }}" alt="Photo">
        <form action="/delete_photo" method="post">
          <input type="hidden" name="date" value="{{ date }}">
          <input type="hidden" name="filename" value="{{ photo.filename }}">
          <button type="submit">삭제</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p>사진이 없습니다. 사진을 첨부하세요.</p>
  {% endif %}

  <div class="upload-section">
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="hidden" name="date" value="{{ date }}">
      <input type="file" name="face_photo" accept="image/*" required>
      <button type="submit">얼굴 사진 업로드</button>
    </form>

    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="hidden" name="date" value="{{ date }}">
      <input type="file" name="real_photo" accept="image/*" required>
      <button type="submit">실제 작창 업로드</button>
    </form>
  </div>

  <br>
  <a href="/">← 달력으로 돌아가기</a>
</body>
</html>
