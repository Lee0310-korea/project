<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>달력</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      flex-direction: column;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      text-align: center;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 100px;
      cursor: pointer;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }
    .today {
      background-color: #87cefa;
      color: white;
    }
    .selected {
      background-color: #ff6347;
      color: white;
    }
    .today.selected {
      background-color: #ff4500;
      color: white;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button id="prev">이전 달</button>
    <div id="monthYear"></div>
    <button id="next">다음 달</button>
  </div>

  <div id="calendar"></div>

  <script>
    let current = new Date();
    let selectedDate = null;

    function formatDate(date) {
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function createCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      const today = new Date();
      const thisYear = today.getFullYear();
      const thisMonth = today.getMonth();
      const thisDate = today.getDate();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      document.getElementById('monthYear').innerText = `${year}년 ${month + 1}월`;

      let calendar = '<table>';
      calendar += '<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';
      calendar += '<tr>';

      for (let i = 0; i < firstDay; i++) {
        calendar += '<td></td>';
      }

      for (let d = 1; d <= lastDate; d++) {
        const day = new Date(year, month, d).getDay();

        let classes = '';
        if (year === thisYear && month === thisMonth && d === thisDate) {
          classes = 'today';
        }
        if(selectedDate === formatDate(new Date(year, month, d))) {
          classes += (classes ? ' ' : '') + 'selected';
        }

        const fullDate = formatDate(new Date(year, month, d)); // YYYY-MM-DD

        calendar += `<td class="${classes} date-cell" data-date="${fullDate}">${d}</td>`;

        if (day === 6 && d !== lastDate) {
          calendar += '</tr><tr>';
        }
      }

      calendar += '</tr></table>';
      document.getElementById('calendar').innerHTML = calendar;

      document.querySelectorAll('#calendar td').forEach(td => {
        td.addEventListener('click', () => {
          if (td.innerText !== '') {
            document.querySelectorAll('#calendar td').forEach(cell => {
              cell.classList.remove('selected');
            });
            td.classList.add('selected');
            selectedDate = td.dataset.date;
            console.log(`${selectedDate} 선택됨`);
          }
        });

        // 더블클릭하면 페이지 이동
        td.addEventListener('dblclick', () => {
          if (td.dataset.date) {
            window.location.href = `/photos_page/${td.dataset.date}`;
          }
        });
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      current.setMonth(current.getMonth() - 1);
      createCalendar(current);
    });

    document.getElementById('next').addEventListener('click', () => {
      current.setMonth(current.getMonth() + 1);
      createCalendar(current);
    });

    window.onload = () => {
      createCalendar(current);
    };
  </script>

</body>
</html>
